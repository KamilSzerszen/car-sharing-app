databaseChangeLog:
  - changeSet:
      id: create-cars-table
      author: kszerszen
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: brand
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: car_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: available_cars
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: daily_price
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: BIT
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cars
            baseColumnNames: car_type_id
            referencedTableName: car_types
            referencedColumnNames: id
            constraintName: fk_cars_car_type
