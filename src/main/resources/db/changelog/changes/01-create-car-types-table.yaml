databaseChangeLog:
  - changeSet:
      id: create-car-types-table
      author: kszerszen
      changes:
        - createTable:
            tableName: car_types
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: insert-car-types
      author: kszerszen
      changes:
        - insert:
            tableName: car_types
            columns:
              - column:
                  name: type_name
                  value: SEDAN
        - insert:
            tableName: car_types
            columns:
              - column:
                  name: type_name
                  value: SUV
        - insert:
            tableName: car_types
            columns:
              - column:
                  name: type_name
                  value: HATCHBACK
