databaseChangeLog:
  - changeSet:
      id: create-payment-type-table
      author: kszerszen
      changes:
        - createTable:
            tableName: payment_type
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payment_type_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: insert-payment-types
      author: kszerszen
      changes:
        - insert:
            tableName: payment_type
            columns:
              - column:
                  name: payment_type_name
                  value: PAYMENT
        - insert:
            tableName: payment_type
            columns:
              - column:
                  name: payment_type_name
                  value: FINE
