databaseChangeLog:
  - changeSet:
      id: create-payment-status-table
      author: kszerszen
      changes:
        - createTable:
            tableName: payment_status
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payment_status_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: insert-payment-statuses
      author: kszerszen
      changes:
        - insert:
            tableName: payment_status
            columns:
              - column:
                  name: payment_status_name
                  value: PENDING
        - insert:
            tableName: payment_status
            columns:
              - column:
                  name: payment_status_name
                  value: PAID
