databaseChangeLog:
  - changeSet:
      id: create-payment-type-table
      author: kszerszen
      changes:
        - createTable:
            tableName: payment_type
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payment_type_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
