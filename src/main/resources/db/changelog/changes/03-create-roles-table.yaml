databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: kszerszen
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: insert-roles
      author: kszerszen
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_MANAGER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_CUSTOMER
